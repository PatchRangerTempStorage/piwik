<div>

    <div ng-show="loading" class="loadingPiwik">
        <img src="plugins/Morpheus/images/loading-blue.gif" alt=""/>{{ 'General_LoadingData'|translate }}
    </div>
    <div ng-show="loadingFailed">
        Failed to load content
    </div>

    <div ng-if="pageContentUrl" ng-include="pageContentUrl"></div>

    <div ng-repeat="evolutionReport in evolutionReports" piwik-widget widget="evolutionReport"></div>

    <div ng-repeat="sparklineReport in sparklineReports" piwik-widget widget="sparklineReport"></div>

    <div ng-repeat="widget in widgets">
        <div ng-if="!widget.group" piwik-widget widget="widget"></div>

        <div ng-if="widget.group" class="row">
            <div class="col-md-6">
                <div ng-repeat="widgetInGroup in widget.left" piwik-widget widget="widgetInGroup"></div>
            </div>
            <div class="col-md-6">
                <div ng-repeat="widgetInGroup in widget.right" piwik-widget widget="widgetInGroup"></div>
            </div>
        </div>
    </div>
</div>
